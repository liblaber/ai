name: liblab

services:
  postgres:
    image: postgres:15
    container_name: liblab-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: liblab
      POSTGRES_PASSWORD: liblab_password
      POSTGRES_DB: liblab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U liblab -d liblab']
      interval: 10s
      timeout: 5s
      retries: 5

  ai-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - '.env'
    environment:
      - DATABASE_URL=postgresql://liblab:liblab_password@postgres:5432/liblab
    volumes:
      - snapshots_data:/app/snapshots

  mysql:
    image: mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  postgres_data:
  snapshots_data:
  mysql_data:
