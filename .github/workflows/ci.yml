name: ðŸ” Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ðŸ“ Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—„ï¸ Generate Prisma client
        run: pnpm prisma:generate

      - name: ðŸ”§ Install ESLint globally
        run: pnpm add -g eslint

      - name: ðŸ” Run ESLint
        run: pnpm lint

      - name: ðŸŽ¨ Check Prettier formatting
        run: pnpm exec prettier --check .

      - name: ðŸ“ TypeScript type checking
        run: pnpm typecheck

  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—„ï¸ Generate Prisma client
        run: pnpm prisma:generate

      - name: ðŸ“„ Copy .env.example to .env
        run: cp .env.example .env

      - name: ðŸ—ï¸ Build application
        run: pnpm build
        env:
          NODE_ENV: production
          ENCRYPTION_KEY: ${{ secrets.DUMMY_ENCRYPTION_KEY }}
          AUTH_SECRET: ${{ secrets.DUMMY_AUTH_SECRET }}

      - name: ðŸ§ª Run tests
        run: pnpm test
        env:
          NODE_ENV: production
          ENCRYPTION_KEY: ${{ secrets.DUMMY_ENCRYPTION_KEY }}
          AUTH_SECRET: ${{ secrets.DUMMY_AUTH_SECRET }}

  all-checks:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, build-and-test]
    if: always()

    steps:
      - name: âœ… Check all jobs
        run: |
          if [[ "${{ needs.quality.result }}" == "success" && \
                "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "ðŸŽ‰ All checks passed!"
            echo "## âœ… CI Status: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "All quality checks, tests, and builds completed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed!"
            echo "## âŒ CI Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "One or more checks failed. Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
